<div class="row">
  <div class="col-sm-24">
    <i class="bi bi-person-circle container__user" aria-hidden="true"></i>
    <span class="fw-bold mb-2" [innerHTML]="comment.user"></span>
    <span class="container__date"> - {{ comment.date | date: "shortDate" }}</span>
    <p [innerHTML]="comment.content" class="mb-2"></p>
    <div *ngIf="has_reply" class="container__replies">
      <a (click)="replyComment(index)">
        <i class="bi bi-reply"></i> Reply
      </a>
    </div>
    <app-blog-post-comment-form *ngIf="show_form && index == index" [post_id]="comment.postId" [parent_id]="comment.id" (newCommentAdd)="addNewReply($event)"></app-blog-post-comment-form>
  </div>
</div>
