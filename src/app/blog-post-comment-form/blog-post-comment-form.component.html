<section class="container pt-4">
  <form class="form" (ngSubmit)="addComment()">
    <h4 class="form-title">Add a comment</h4>
    <div class="form-group">
      <label for="user">Name:</label>
      <input type="text" id="user" [(ngModel)]="user" name="user" placeholder="Enter your name" class="form-control" required />
      <span *ngIf="name_invalid" class="alert">
        Name is required.
      </span>
    </div>
    <div class="form-group">
      <label for="comment">Your comment:</label>
      <textarea id="comment" [(ngModel)]="comment" name="comment" rows="3" placeholder="Enter your comment" class="form-control" required ></textarea>
      <span *ngIf="comment_invalid" class="alert">
        Comment text is required.
      </span>
    </div>
    <div class="div_buttons mt-2">
      <span class="div_buttons__span">
        <button class="btn div_buttons__submit m-2" type="submit">Post comment</button>
        <button class="btn div_buttons__cancel" type="button" (click)="clearForm()">Cancel</button>
      </span>
    </div>
  </form>
</section>
